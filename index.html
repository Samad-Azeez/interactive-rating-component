<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <!-- Rating state start -->
  <div class="container">

    <img src="./images/icon-star.svg" alt="star-icon">

    <h1>How did we do?</h1>

    <p class="hue">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    
    <div class="rating-container">
      <p class ="rating hue">1</p>
      <p class ="rating hue">2</p>
      <p class ="rating hue">3</p>
      <p class ="rating hue">4</p>
      <p class ="rating hue">5</p>
    </div>
  
    <button class="submit">
      SUBMIT
    </button>

  </div>

  <!-- Rating state end -->

  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</p>
  </div>
  

  <script src="./index.js"></script>
</body>
</html>
